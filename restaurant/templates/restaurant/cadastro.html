{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - IFfood Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card" style="width: 25rem;">
        <div class="card-body p-5">
            <h3 class="card-title text-center mb-4 fw-bold">Cadastro do Restaurante</h3>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100 mt-3">Cadastrar</button>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'restaurant:login' %}">Já tem uma conta? Faça login</a>
            </div>
        </div>
    </div>
</body>
</html>
