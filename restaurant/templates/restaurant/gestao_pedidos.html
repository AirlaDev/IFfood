{% extends "restaurant/base.html" %}
{% block title %}Gestão de Pedidos{% endblock %}

{% block content %}
<header class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <h2 class="h3 mb-0">Gestão de Pedidos</h2>
        <p class="text-muted mb-0">Acompanhe todos os pedidos em tempo real</p>
    </div>
</header>

<section class="row" id="kanban-wrapper" 
         hx-get="{% url 'restaurant:gestao_pedidos' %}" 
         hx-trigger="every 5s" 
         hx-swap="innerHTML">
    
    {% include 'restaurant/partials/_kanban_content_partial.html' %}

</section>

<div class="modal fade" id="actionModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div id="modal-content-wrapper"></div>
        </div>
    </div>
</div>
{% endblock %}
