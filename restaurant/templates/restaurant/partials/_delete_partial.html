<form hx-post="{% url 'restaurant:deletar_produto' object.pk %}" hx-target="body">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Confirmar Exclusão</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
    </div>
    <div class="modal-body">
        <p>Você tem certeza que deseja excluir o produto <strong>"{{ object.nome }}"</strong>?</p>
        <p class="text-danger small">Esta ação não pode ser desfeita.</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-danger">Sim, Excluir</button>
    </div>
</form>
