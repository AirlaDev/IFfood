<div class="card order-card mb-3" 
    data-bs-toggle="modal" 
    data-bs-target="#actionModal"
    hx-get="{% url 'restaurant:detalhes_pedido' pedido.id %}"
    hx-target="#modal-content-wrapper">

    <div class="card-body p-3">
        <div class="d-flex justify-content-between mb-2">
            <h6 class="card-title mb-0 fw-bold">#{{ pedido.id }}</h6>
            <small class="text-muted">{{ pedido.data_pedido|timesince }}</small>
        </div>
        
        <p class="card-text small mb-1">
            <strong>Cliente:</strong> {{ pedido.cliente.get_full_name|default:pedido.cliente.username }}
        </p>

        <div class="items-list mb-2">
            {% for item in pedido.itempedido_set.all %}
                <span class="d-block small text-muted">{{ item.quantidade }}x {{ item.produto.nome }}</span>
            {% endfor %}
        </div>
        
        <p class="fw-bold fs-5 mb-0" style="color: var(--if-primary);">R$ {{ pedido.total_pedido|stringformat:".2f" }}</p>
    </div>
</div>
