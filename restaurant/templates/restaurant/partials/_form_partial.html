<form method="post" hx-post="{{ request.path }}" hx-encoding="multipart/form-data">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">{{ page_title }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
    </div>
    <div class="modal-body">
        <div class="mb-3">
            <label for="{{ form.nome.id_for_label }}" class="form-label">Nome do Produto</label>
            {{ form.nome }}
        </div>
        <div class="mb-3">
            <label for="{{ form.descricao.id_for_label }}" class="form-label">Descrição</label>
            {{ form.descricao }}
        </div>
        <div class="mb-3">
            <label for="{{ form.preco.id_for_label }}" class="form-label">Preço (R$)</label>
            {{ form.preco }}
        </div>
        <div class="mb-3">
            <label for="{{ form.imagem.id_for_label }}" class="form-label">Imagem do Produto</label>
            {{ form.imagem }}
        </div>
        <div class="form-check form-switch mb-3">
            {{ form.ativo }}
            <label class="form-check-label" for="{{ form.ativo.id_for_label }}">Produto Ativo</label>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
</form>
