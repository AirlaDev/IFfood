{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IFfood Admin{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body class="d-flex flex-column vh-100">

    <div class="d-flex flex-grow-1 overflow-hidden">
        <aside class="sidebar d-flex flex-column flex-shrink-0 p-3 bg-white">
            <a href="{% url 'restaurant:dashboard' %}" class="d-flex align-items-center mb-4 text-dark text-decoration-none">
                <span class="fs-4 fw-bold">ðŸ›µ IFfood</span>
            </a>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item mb-2">
                    <a href="{% url 'restaurant:dashboard' %}" class="nav-link {% if 'dashboard' in request.resolver_match.view_name %}active{% endif %}">
                        Dashboard
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a href="{% url 'restaurant:visualizar_produto' %}" class="nav-link {% if 'produto' in request.resolver_match.view_name %}active{% endif %}">
                        Produtos
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a href="{% url 'restaurant:gestao_pedidos' %}" class="nav-link {% if 'pedido' in request.resolver_match.view_name %}active{% endif %}">
                        Pedidos
                    </a>
                </li>
            </ul>
            <hr>
            <div>
                <span class="text-muted small">UsuÃ¡rio:</span>
                <strong>{{ user.username }}</strong>
                <form class="d-inline float-end" action="{% url 'restaurant:logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-danger btn-sm">Sair</button>
                </form>
            </div>
        </aside>

        <main class="w-100 p-4 overflow-auto">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
