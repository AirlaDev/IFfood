{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - IFfood</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card" style="width: 25rem;">
        <div class="card-body p-5">
            <h3 class="card-title text-center mb-4 fw-bold">Login Restaurante</h3>
            {% if form.errors %}
                <div class="alert alert-danger">Seu nome de usuário e senha não correspondem. Por favor, tente novamente.</div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Usuário</label>
                    <input type="text" name="username" class="form-control" id="id_username" required>
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Senha</label>
                    <input type="password" name="password" class="form-control" id="id_password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
